name: Docker CI

on:
  # Configure Manual Trigger
  workflow_dispatch:
    inputs:
      dockerTagPrefix:
        description: 'Docker image tag prefix'
        required: true
        default: 'latest'
  push:
    branches:
      - master
      - github-repo

env:
  GB_REGISTRY: ghcr.io
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Assign defaultValue
        run: |
          USER_INPUT="${{ github.event.inputs.dockerTagPrefix }}"
          # Use user input or fall back to "latest"
          dockerTag=${USER_INPUT:-"latest"}
          echo dockerTag="$dockerTag" >> "$GITHUB_ENV"
          # Use $dockerTag-alpine or fall back to "alpine"
          dockerAlpineTag=$([ "$dockerTag" = "latest" ] && echo "alpine" || echo $dockerTag"-alpine")
          echo dockerAlpineTag="$dockerAlpineTag" >> "$GITHUB_ENV"
      
      - name: show me docker tags.
        run: |
          echo "dockerTag:'"$dockerTag"'"
          echo "dockerAlpineTag:'"$dockerAlpineTag"'"
#          echo ${{ GB_REGISTRY }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PWD }}
          
      - name: Login to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GB_REPO_USER }}
          password: ${{ secrets.GB_REPO_PWD }}
          
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_ORGANIZATION }}/${{ vars.DOCKER_IMG }}
            ghcr.io/${{ vars.DOCKER_ORGANIZATION }}/${{ vars.DOCKER_IMG }}
          tags: |
            ${{env.dockerTag}}
            
            
          
      - name: Demo build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
#          labels: ${{ steps.meta.outputs.labels }}
          
